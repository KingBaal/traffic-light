<!doctype html>

<html lang="en">
<head>
     <meta charset="utf-8">
     <script src="trafficLight2.0.js" defer></script>
     <link rel="stylesheet" href="trafficLight.css">
</head>

<body>
     <div class="traffic-light-menu-wrapper-div">
          <div class="traffic-light-menu-div">
               <div class="traffic-light-timers-div">
                    <div class="traffic-light-timer-div">
                         <span class="traffic-light-timer-span">How many sec 
                              <span class="color-red">red</span> 
                              light on:</span>
                         <input type="number" min="1" max="60" required value="1"  
                         class="input red-light-timer-input">
                         <span class="help-text"></span>
                    </div>
                    <div class="traffic-light-timer-div">
                         <span class="traffic-light-timer-span">How many sec 
                              <span class="color-yellow">yellow</span> 
                              light on:</span>
                         <input type="number" min="1" max="60" required value="1" 
                         class="input yellow-light-timer-input">
                         <span class="help-text"></span>
                    </div>
                    <div class="traffic-light-timer-div">
                         <span class="traffic-light-timer-span">How many sec 
                              <span class="color-green">green</span> 
                              light on:</span>
                         <input type="number" min="1" max="60" required value="1"
                         class="input green-light-timer-input">
                         <span class="help-text"></span>
                    </div>
               </div>
               <div class="traffic-light-btns-div">
                    <button class="btn start-light-btn" value="disable">Start light</button>
                    <button class="btn stop-light-btn" value="disable" disabled>Stop light</button>
               </div>
               <div class="change-traffic-light-photo-div">
                    <div class="change-traffic-light-photo-headline-div">
                         <span class="change-traffic-light-photo-headline-span">Whanna change your suit?</span>
                    </div>
                    <div class="choose-trafiic-light-photo-div">
                         <label for="traffic-light-select" class="choose-trafiic-light-photo-label">Choose a traffic light:</label>
                         <select class="traffic-light-select">
                         <option value="main">Main</option>
                         <option value="another">Another</option>
                         </select>
                    </div>
               </div>
          </div>
     </div>

     <div class="traffic-light-div">
          <div class="traffic-light-flex-container png1">
               <div class="traffic-light-photo"></div>

               <div class="traffic-light-flex-block left-part">
                    <div class="left-circle red-circle" ></div>
                    <div class="left-circle yellow-circle"></div>
                    <div class="left-circle green-circle"></div>
               </div>
               <div class="traffic-light-flex-block center-part">
                    <div class="center-circle red-circle"></div>
                    <div class="center-circle yellow-circle"></div>
                    <div class="center-circle green-circle"></div>
               </div>
               <div class="traffic-light-flex-block right-part">
                    <div class="right-circle red-circle" ></div>
                    <div class="right-circle yellow-circle"></div>
                    <div class="right-circle green-circle"></div>
               </div>
          </div>
     </div>

</body>
</html>
